<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		text 서식과 관련된 태그
		- <b> : 텍스트 글자를 굵은 글자로 만들어 주는 태그
		- <i> : 텍스트 글자를 이텔릭체(기울어진 글자)로 만들어 주는 태그
		- <small> : 텍스트 글자를 작은 글자로 만들어 주는 태그
		- <sub> : 텍스트 글자를 아랫첨자로 만들어 주는 태그
		- <sup> : 텍스트 글자를 윗첨자로 만들어 주는 태그
		- <ins> : 텍스트 글자를 밑줄 글자로 만들어 주는 태그
		- <u> : 텍스트 글자를 밑줄 글자로 만들어 주는 태그
		- <tt> : 텍스트 글자를 타이핑체로 만들어 주는 태그
		- <del> : 텍스트 글자를 취소선이 그어진 글자로 만들어 주는 태그
	 -->
	 
	 <p><b>이것은 볼드체입니다.</b></p>
	 
	 <p><i>이것은 이텔릭체입니다.</i></p>
	 
	 <p>이것은 <small>small</small>태그입니다.</p>
	 
	 <p>H<sub>2</sub>O , CO<sub>2</sub></p>
	 
	 <p>x<sup>2</sup>+y<sup>2</sup></p>
	 
	 <p><ins>안녕하세요</ins></p>
	 
	 <p><u>안녕하세요</u></p>
	 
	 <p><del>안녕 못해요</del></p>
	 
	 <p><tt> 이것은 typewriter text체입니다.</tt></p>
	 
	 
</body>
</html>
