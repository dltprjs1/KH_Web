<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
	<th> : 테이블에 제목을 만들어 주는 태그
		 - 제목 글자가 진하게(bold) 처리 되어 화면에 나타난다.
		 - 제목 글자가 가운데 정렬이 되어 화면에 나타난다.
	 -->
	
	<table border="1" cellspacing="0" width="200">
		<tr>
			<th>아이디</th>
			<th>이 름</th>
			<th>나 이</th>
		</tr>
		
		<tr>
			<td>Hong</td>
			<td>홍길동</td>
			<td>27</td>
		</tr>
			
		<tr>
			<td>lee</td>
			<td>이순신</td>
			<td>34</td>
		</tr>
		
		<tr>
			<td>Yoo</td>
			<td>유관순</td>
			<td>19</td>
		</tr>
	</table>
	
</body>
</html>
