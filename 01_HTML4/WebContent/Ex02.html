<!-- HTML 주석 처리 - 주석문 단축 키 : ctrl + shift + / -->

<!-- 문서의 형식 : HTML 버전 1, 2, 3, 4, 5 DOCUMENTARY TYPE HTML 버전 4.01 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<!-- 웹 문서(HTML) 시작 -->
<html>
	
	
	<!-- head 태그
		==> 문서의 정보, 웹 문서의 필요한 외부 파일과 옵션을 설정하는 공간
		==> head태그에는 meta태그와 title태그로 구성 된다. -->
	<head>
	
		<!-- meta 태그 : 
			==> 기타 정보 - 문서 타입(text/html),문자 인코딩 설정(UTF-8) -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!-- title 태그 : 
			==> 문서 제목 태그 - 웹 브라우저의 제목 표시줄에 나타난다. -->
		<title>두 번째 HTML 예제</title>
		
		
	</head>
	
	
	<!-- body 태크 
		==> 문서의 본문 태그 - 웹 브라우저에 보여질 내용 -->
	<body>
	
		<!-- HTML(Hyper Text MarkUp Language)
			- HTML은 웹 페이지를 만드는 데 사용되는 언어이며, 매우 쉽게 배울 수 있는 장점이 있다.
			- 모든 태그는 미리 정의가 되어 있어서 각각의 태그와 속성을 사용하면 된다.
		-->
		
		<!-- HTML 용어 
			- 요소(elements)
				==> HTML에서 시작태그와 종료태그로 이루어진 모든 명령어들을 의미한다.
			- 태그(tag)
				==> 요소(elements)의 일부를 시작태그와 종료태그 두 종류가 있다.
				예) <시작태그> 텍스트(내용) </종료태그>
			- 속성(attributes)
				==> 요소의 시작태그 안에서 사용되는 것으로 좀 더 구체화된 명령어 체계를 의미한다.
		-->
				
		<!-- 제목(Heading) 태그 : 제목을 나타내는 태그 
				==> <hn> _</hn> - n은 숫자(1~6)
				
			 제목 태그의 특징
			 - 글자가 굵게(bold) 나타난다.
			 - 상단과 하단에 여백(줄)이 발생한다.
			 - 제목태그 이용 시 숫자를 건너뛰는 방법은 피할 것
			 - 숫자가 커질수록 제목의 중요도가 떨어진다.
		-->
		<h1>제목 태그 1</h1>
		<h2>제목 태그 2</h2>
		<h3>제목 태그 3</h3>
		<h4>제목 태그 4</h4>
		<h5>제목 태그 5</h5>
		<h6>제목 태그 6</h6>
		<!-- <h7>제목 태그 7</h7> : 사용 안함 없는 태그이다.--> 
		
		HTML 제목태그입니다.
		
		
	<!-- 문서의 본문 태그의 끝 -->
	</body>


<!-- 웹 문서(HTML) 종료  -->
</html>
