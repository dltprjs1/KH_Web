<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<!-- <a>태그
			==> 다른 페이지, 파일, 이메일 주소 등 다른 url로 연결(이동) 할 수 있는 하이퍼링크 태그
			- 강제적으로 href=" " 속성이 들어가는 태그이다.
			- 인터넷 주소를 Hyperink로 반환 받는다.
			- 형식) <a href = "http://www.naver.com"> 네이버</a>
			
		현재 창에서 특정 페이지로 이동하는 속성(default) :target =" _self"
		새창에서 열기 : target = "_blank" 
		-->
	
		<a href = "http://www.naver.com "> 네이버 </a> <br/>
		
		<a href = "http://www.google.com "> 구글 </a> <br/>
		
		<a href = "http://www.daum.net "> 다음 </a> <br/>
		
		<a href = "http://www.google.com " target = "_blank"> 구글 </a> <br/>
		
		<!-- 특정 html로 이동하는 방법 -->
		<a href="Ex03.html">p태그</a><br/>
		
		<!-- email계정 연결하는 방법 : outlook 메일 사용자만  -->
		<a href="dltprjs1@naver.com">내 메일</a><br/>
		
		<!-- 파일을 여는 방법 -->
		<a href="images/apple.jpg">사과</a><br/>
		
		<a href="#">페이지 이동</a><br/>
	</body>
</html>
