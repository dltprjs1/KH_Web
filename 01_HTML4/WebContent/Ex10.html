<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		목록 태그
		- <ul>(unordered list) : 순서가 없는(정렬이 되지 않은) 목록 태그 
		- <ol>(ordered list) : 순서가 있는(정렬이 된) 목록 태그
		- <li> : 리스트 목록 <ul>이나<ol>은 필수적으로 <li>태그가 들어가야 한다.
	 -->
	 
	 <h3>음료 메뉴</h3>
	 <ul>
	 	<li>콜라</li>	
	 	<li>사이다</li>	
	 	<li>환타</li>	
	 	<li>포카리스웨트</li>	
	 </ul>
	 
	 <hr/>
	 
	 <h3>커피 종료</h3>
	 <ol>
	 	<li>아메리카노</li>
	 	<li>카페라떼</li>
	 	<li>카라멜 마끼아또</li>
	 	<li>아포카토</li>	 
	 </ol>
	 
	 <br/>
	 
	 <h3>음료 메뉴</h3>
	 <!-- type 속성 
	 	-"disc"(default) : 색이 채워진 동그라미 목록
		-"circle" : 색이 채워지지 않은 동그라미 목록
		-"square" : 색이 채워진 네모 목록
	 -->
	 <ul type="circle">
	 	<li>콜라</li>	
	 	<li>사이다</li>	
	 	<li>환타</li>	
	 	<li>포카리스웨트</li>	
	 </ul>
	 
	 <hr/>
	 
	 <h3>커피 종료</h3>
	 <!-- type 속성
	 	-"1"(default) : 숫자 목록
	 	-"a" : 소문자 알파벳 목록
	 	-"A" : 대문자 알파벳 목록
	 	-"i" : 로마 소문자 숫자 목록
	 	-"I" : 로마 대문자 숫자 목록
	 -->
	 <ol type="I">
	 	<li>아메리카노</li>
	 	<li>카페라떼</li>
	 	<li>카라멜 마끼아또</li>
	 	<li>아포카토</li>	 
	 </ol>
	 
	 <hr/>
	 
	 <h3>음료 메뉴</h3>
	 <ul>
	 	<li>콜라</li>	
	 	<li>사이다</li>	
	 	<li>환타</li>
	 	<li>커피
	 		<ol>
	 			<li>아메리카노</li>
	 			<li>카페라떼</li>
	 			<li>카라멜 마끼아또</li>
	 			<li>아포카토</li>	 
	 		</ol>
	 	</li>
	 	<li>포카리스웨트</li>	
	 </ul>
	 
</body>
</html>
