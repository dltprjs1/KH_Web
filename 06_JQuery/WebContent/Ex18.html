<script type="text/javascript">

	/* 
	  제이쿼리 탐색 선택자
	   - 제이쿼리 탐색 선택자를 이용하면 직적 선택자를 이용해 선택한 요소 중 원하는 요소를 한 번 더
	     탐색해서 정확히 선택할 수 있는 장점이 있다.
	     
	  탐색 선택자의 종류
	   * 위치 탐색 선택자
	   	  ==> 선택한 요소 중 위치를 기준으로 선택하는 선택자
	   * 속성 탐색 선택자
	      ==> 요소의 지정된 속성을 기준으로 선택하는 선택자
	   * 콘텐츠 탐색 선택자
	      ==> 요소 내에서 콘텐츠의 포함 여부를 따져서 선택하는 선택자
	   * 필터링 선택자
	   	  ==> 선택한 요소를 한 번 더 필터링하여 선택하는 선택자
	*/
	
	
	/* 
	  위치 탐색 선택자
	  	3. 짝수번째(홀수 인덱스) 요소 선택 선택자
	  		==> 전체 요소 중에서 짝수 번째(홀수 인덱스) 요소만 선택하는 선택자
	  			형식) $("요소선택:odd") or $("요소선택").odd

	  	4. 홀수번째(짝수 인데스) 요소 선택 선택자
	  		==> 전체 요소 중에서 홀수 번째(짝수 인덱스) 요소만 선택하는 선택자
  				형식) $("요소선택:even") or $("요소선택").even
	*/		
	
	$(function(){
		// $(".menu li:even").css("background-color","#fff");
		$(".menu li").even().css("background-color","#fff");
		// $(".menu li:odd").css("background-color","lightgray");
		$(".menu li").odd().css("background-color","lightgray");
		
	});
	
	
</script>
