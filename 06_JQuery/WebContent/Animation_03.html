<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
	
	/* 
		- fadeIn() : 숨겨져 있던 요소가 점점 투명해지면서 노출이 되는 함수
			형식) $("요소선택").fadeIn(효과속도,콜백함수);
		
		- fadeout() : 노출되어 있던 요소가 점점 투명해지면서 숨겨지는 함수
			형식) $("요소선택").fadeOut(효과속도,콜백함수);
		
		- fadeToggle() : fadeIn() 함수와 fadeOut()함수를 통합한 함수
			형식) $("요소선택").fadeToggle(효과속도,콜백함수);
	*/
	
	$(function(){
		$(".btn1").click(function(){
			$("img").fadeOut(1500);
		})
		$(".btn2").click(function(){
			$("img").fadeIn(1500);
		})
		$(".btn3").click(function(){
			$("img").fadeToggle(1500);
		})
	})
	
</script>
</head>
<body>
	
	<img src="images/img.jpg" alt="튤립 이미지">
	
	<br> <br> <br>
	
	<button class="btn1">faseOut</button>
	<button class="btn2">faseIn</button>
	<button class="btn3">faseToggle</button>
	
</body>
</html>
