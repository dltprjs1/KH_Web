<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
	
	/* 
		이벤트 종류
		 1. 마우스 이벤트
		    ==> 사용자가 마우스 버튼을 눌렀을 때 발생하는 이벤트
		 2. 키보드 이벤트 
		 	==> 사용자가 키보드를 눌렀을 때 발생하는 이벤트, 이 때 눌린 키에 대한 정보가
		 	    이벤트에 담긴다.
		 3. 태그 요소 고유 이벤트
		    ==> 요소마다 발생하는 고유의 이벤트
		 4. 사용자 정의 이벤트
		    ==> 개발자가 직접 만들어 사용하는 이벤트
		    
		 * 이벤트 리스너는 보통 무명클래스를 이용하여 처리한다.
	*/
	
	/* 
		이벤트 이름(목록)
		 ==> blur, change , load , unload , resize , scroll , select , submit , click ,
		     dblclick , mousedown , mouseup , mousemove , mouseover , mouseout ,
		     mouseleave , focus , keydown , keypress , keyup 등등
	*/
	
	/* 
		마우스 이벤트
			- mouseenter() : 선택한 요소의 경계 범위 내에 마우스가 올라갔을 때 이벤트 발생
				형식) $("요소선택").mouseenter(functino(){...})
			
			- mouseleave() : 선택한 요소의 경계 범위 내에서 마우스가 떠나갔을 때 이벤트 발생
				형식) $("요소선택").mouseleave(functino(){...})
	*/
	$(function(){
		$(".wrap").mouseenter(function(){
			$("p").css("background-color","lightblue");
		});
		
		$(".wrap").mouseleave(function(){
			$("p").css("background-color","lightyellow")
		})
	});

</script>
<style type="text/css">

	*{
		margin: 0px;
		padding: 0px;
	}
	
	body{
		margin: 20px;
	}
	
	.wrap{
		background-color: #ccc;
		padding: 10px;
	}
	
	p{
		background-color: #999;
	}
	
</style>
</head>
<body>

	<div class="wrap">
		<p>내용</p>
	</div>

</body>
</html>
