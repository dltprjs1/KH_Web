<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
	
	/* 
		이벤트 종류
		 1. 마우스 이벤트
		    ==> 사용자가 마우스 버튼을 눌렀을 때 발생하는 이벤트
		 2. 키보드 이벤트 
		 	==> 사용자가 키보드를 눌렀을 때 발생하는 이벤트, 이 때 눌린 키에 대한 정보가
		 	    이벤트에 담긴다.
		 3. 태그 요소 고유 이벤트
		    ==> 요소마다 발생하는 고유의 이벤트
		 4. 사용자 정의 이벤트
		    ==> 개발자가 직접 만들어 사용하는 이벤트
		    
		 * 이벤트 리스너는 보통 무명클래스를 이용하여 처리한다.
	*/
	
	/* 
		이벤트 이름(목록)
		 ==> blur, change , load , unload , resize , scroll , select , submit , click ,
		     dblclick , mousedown , mouseup , mousemove , mouseover , mouseout ,
		     mouseleave , focus , keydown , keypress , keyup 등등
	*/
	
	/* 
		마우스 이벤트
		 - mouseout() : 마우스가 해당 버튼 영역을 벗어났을 때 발생하는 이벤트
		    		형식) $("요소선택").on("mouseout",function(){...})
		    	    	 $("요소선택").mouseout(function(){...})
		 
		 - mouseover() : 마우스가 해당 버튼 영역에 올라갔을 때 발생하는 이벤트
		 			형식) $("요소선택").on("mouseover",function(){...})
    					 $("요소선택").mouseover(function(){...})
    	
    	 - hover() : mouseout과 mouseover를 통합 해놓은 함수
    	 			형식) $("요소선택").hover(
    	 				function(){...}, ==> 마우스가 올라갔을 때 이벤트		
    	 				function(){...} ==> 마우스가 해당 영역에서 벗어났을 때 이벤트
    	 			);
	*/
	
	$(function(){
		// 마우스가 버튼 영역 위에 올라갔을 때 이벤트
		$(".btn1").on("mouseover",function(){
			$("p").css("background-color","pink");
		});
		
		// 마우스가 버튼 영역을 벗어났을 때 이벤트
		$(".btn1").mouseout(function(){
			$("p").css("background-color","lightblue");
		});
		
		// hover() : mouseout과 mouseover를 통합해 놓은 함수
		$(".btn2").hover(
			function(){
				$("p").css("border","3px solid green");
			},
			function(){
				$("p").css("border","3px solid lightgreen")
			}
		)
	});
	
</script>
</head>
<body>
	
	<button class="btn1">mouseover/out</button>
	
	<button class="btn2">hover</button>
	
	<br> <br> <br>
	
	<p>내용</p>
	
</body>
</html>
