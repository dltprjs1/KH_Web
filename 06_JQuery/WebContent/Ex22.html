<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
	
	/* 
	 	
	  요소 조작 함수 : 요소를 생성, 복사, 삭제 , 속성 변환과 관련된 함수를 제공
	  
	   1. 속성 조작 함수
	   
	   2. 수치 조작 함수
	   
	   3. 요소 편집 함수
	*/		
	
	$(function(){
			// 1. 속성 조작 함수
			// text() : 선택한 요소 내의 텍스트를 불러오거나 텍스트를 변경할 때 사용하는 함수
		$("h2").text("텍스트 메세지입니다.");
	});
	
</script>
</head>
<body>

	<h1>객체 조작 및 생성</h1>
	
	<h2>text</h2>
	
</body>
</html>
