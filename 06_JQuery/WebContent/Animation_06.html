<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">
	
	/* 
		- animate() : 선택한 요소에 다양한 동작(motion) 효과를 적용하는 함수
			형식) $("요소선택").animate({애니메이션 동작}, 효과속도, 콜백함수)
				==> 애미메이션 속성에는 모션으로 적용할 속성을 CSS(스타일)를 이용해서 입력하고,
				    효과속도는 ms(1/1000) 또는 "slow","nomal","fast"로도 입력이 가능하다
	*/
	
	$(function(){
		$("h1").animate({marginLeft:"250px"},1500);
		$("h2").animate({marginLeft:"250px",width:"100px",opacity:0.25},"slow");
		$("h3").animate({marginLeft:"250px"},"fast",function(){
			$("h3").animate({marginLeft:"100px"},2000);
		});
	});
	
</script>
<style type="text/css">

	h1{
		width:50px;
		height: 30px;
		background-color:pink;
		font-size: 120%;
		color : white;
	}
	
	h2{
		width:50px;
		height: 30px;
		background-color:lightblue;
		font-size: 120%;
		color: #fff;
	}
	
	h3{
		width:50px;
		height: 30px;
		background-color:lightyellow;
		font-size: 120%;
		color : lightgray;
	}

</style>
</head>
<body>
	
	<h1>내용1</h1>
	
	<h2>내용1</h2>
	
	<h3>내용1</h3>
	
</body>
</html>
