<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  [문제] 키보드로 두 수와 연산자를 입력받아서 연산자에 해당하는 함수를 호출하여 연산 결과를 
	        화면에 출력하는 코드를 완성해 보세요.
	*/
	
	let a = Number(prompt("정수를 입력해주세요."));	//Number() : int 자료형으로 형변환 해주는 메서드
	let b = Number(prompt("정수를 입력해주세요."));
	
	
	function plus(){
		alert(a+b);
	}
	function minus(){
		alert(a-b);
	}
	function mul(){
		alert(a*b);
	}
	function devide(){
		alert((a/b).toFixed(2));
	}

</script>
</head>
<body>

	<input type="button" onclick="plus()" value="더하기">
	<input type="button" onclick="minus()" value="빼기">
	<input type="button" onclick="mul()" value="곱하기">
	<input type="button" onclick="devide()" value="나누기">

</body>
</html>
