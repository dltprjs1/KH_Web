<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	onload = function(){
		
		let header = document.querySelector("#header");
		
		// 이벤트 처리 
		header.onclick = function(){
			alert("글자를 클릭하셨네요.");
			header.innerHTML = "글자 변경";
		}
	}

</script>
</head>
<body>

	<h2 id="header">Header</h2>
	

</body>
</html>
