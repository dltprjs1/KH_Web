<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript">

	$(function(){
		
		$("#userId").blur(function(){
			let value =  $("#userId").val().trim();
			let regexp = /^[A-Z][A-Za-z0-9]{3,}$/;
			if(regexp.test(value)){
				alert("정규표현식에 맞는 아이디입니다.");
				$("#userpwd").focus();
			}else{
				alert("4글자 이상 , 첫글자는 영문대문자, 영문자와 숫자만 사용가능합니다.");
				$("#userId").focus();
			}
		})
		
	});

</script>
</head>
<body>
	<div align="center">
		<h2>회원 가입 폼 페이지</h2>
		<form method="post" action="http://naver.com">
			<p>
				<!-- label 태그는 input 태그를 도와주는 역할 -->
				<!-- for : input타입의 id와 일치할 경우 라벨에 있는 텍스트를 클릭하면 input type에 focus()해준다. -->
				<label for="userId">아이디 : <input type="text" id="userId" required></label>
				<!-- required : 미작성 시 "이 입력란을 작성하세요."라는 메세지가 뜬다. -->
			</p>
			<p>
				<label>비밀번호 : <input type="text" id="userpwd" required></label>
			</p>
			<p>
				<input type="submit" value="가입">
			</p>
		</form>
	</div>
</body>
</html>
