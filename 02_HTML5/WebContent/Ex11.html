<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		시멘틱(sementic) 태그의 종류
		
		1. <header> 
			- 브라우저의 상단에 존재하는 태그
			- 웹 문서의 머리말에 해당이 된다
			- 회사의 로고, 회원가입, 로그인을 할 수 있는 태그
		
		2. <footer>
			- 브라우저의 하단에 존재하는 태그
			- 일반적으로 저작권, 회사의 주소, 연락처, 약관 등에 해당이 된다
		
		3. <article>
			- 일반적으로 웹 문서의 본문에 해당하는 내용을 작성하는 태그
			- 개별 기사를 지정할 때 사용되고, 주로 특정 기사의 미리보기, 썸네일, 제목, 본문을 지정할 때 사용된다.
		
		4. <section>
			- 문서의 일반적인 영역을 설정하는 태그, article 태그 사용이 가능하다
			- 연관성이 있는 콘텐츠 여러 개를 그룹화 할 때 사용되고, 주로 연관된 기사 제목 여러 개를 해당 태그를 사용하여 그룹으로 지정할 때 사용된다.
		
		5. <aside>
			- 문서의 별도 영역 콘텐츠 영역, 보통 광고나 기타 링크 등의 사이드 바를 설정하는 태그
		
		6. <nav> : 네비게이션 태그
			- 다른 페이지 링크를 제공하는 태그
			- 보통 메뉴(home, content 등등) 설정시 사용된다.
	 -->
	 
	 <header align="center">안녕하세요</header>
	 <footer align="center">안녕하세요</footer>
	 <article >안녕하세요</article>
	 <section >안녕하세요</section>
	 <nav>목록</nav>
	 
</body>
</html>
