<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<fieldset>
		<!-- <legend>: fieldset 태그에 제목을 부여하는 태그이다. -->
		
		<legend>필수 입력 사항</legend>
		<ul>
			<li>이 름: <input></li>	<!-- 기본 type : text -->
			<li>아이디: <input type="text"></li>
			<li>비밀번호: <input type="password"></li>
			<li>이메일: <input type="email"></li>
			<li>연락처: <input type="text"></li>
			<li>
				<input type="submit" value="가입하기">
				<input type="reset" value="다시작성">
			</li>
		</ul>
	</fieldset>
	
	<fieldset>
		<legend>선택 입력 사항</legend>
		<ul>
			<li>
				<input type="checkbox" name="hobby" value="운동">운동
				<input type="checkbox" name="hobby" value="여행">여행
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="잠자기">잠자기
				<input type="checkbox" name="hobby" value="숨쉬기">숨쉬기
			</li>
			
			<li>
				<input type="radio" name="gender" value="남자">남자
				<input type="radio" name="gender" value="여자">여자
			</li>
		</ul>
	</fieldset>
</body>
</html>
