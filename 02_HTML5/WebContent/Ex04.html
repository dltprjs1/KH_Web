<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function going() {
		alert("버튼을 클릭하셨군요!") /* alert : 알림창  */
	}
</script>
</head>
<body>

	<input type="button" onclick="going()" value="클릭">
	<!-- going() : javascript에 있는 함수 호출 -->

</body>
</html>
