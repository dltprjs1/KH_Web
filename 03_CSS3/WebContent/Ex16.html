<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#title {		/* id="title"인 요소 */
		color:skyblue;
	}
	
	.main_text{		/* class="main_text"인 요소 */
		font-weight:bold;
		color:skyblue;
		font-size:20px;
	}
	
</style>
</head>
<body>
	
	<!-- 
		선택자의 종류
		* 태그 선택자 : 특정 태그를 사용한 요소에 스타일을 적용
		* id 선택자 
		 	- 특정 부분에 스타일 적용
		 	- 웹 문서에서 고유한 식별자를 정의할 때 사용
		 	- 대체적으로 큰 골격의 이름에 사용하는 것이 좋다.
		 	- 같은 id 이름을 중복해서 사용하지 못한다.
		 	  하나의 요소에 여러 개의 id를 동시에 사용하지 못한다.
		 	- 상단 헤더, 왼쪽 메뉴, 가운데 컨텐츠 영역, 하단 footer영역에 자주 사용한다.
		 		예) if="title" ==>#title
		 	 
		* class 선택자
			- 특정 부분에 스타일 적용
			- 같은 클래스의 이름을 여러 요소에서 중복해서 사용할 수 있다.
			- 가장 많이 사용되는 선택자이다.
				예) class="main_text" ==> .main_text
	 -->
	
	<h1 id="title">제목1</h1>
	<h1>제목2</h1>
	
	<hr>
	
	<p class="main_text">본문1</p>
	<p>본문2</p>
	<p class="main_text">본문3</p>
	<p>본문4</p>
	<p class="main_text">본문5</p>
</body>
</html>
