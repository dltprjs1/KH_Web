<!DOCTYPE html>
<html>

<title>Insert title here</title>
</head>
<body>

	<!-- 
		<div>
		- 특별한 의미가 없는 태그
		- 주로 영역을 설정할 목적으로 사용되는 태그이다.
	 -->
	 
	<!-- 
		1. 블록레벨 요소
			- 주요 태그 : <hn> , <p> <div>
			- 사용 가능한 최대 가로 너비로 사용한다.
			- width : 100% , height : 0% ==> default
			- 크기를 지정할 수 있다.
			- 수직으로 쌓인다.
			- margin, padding의 속성에 위, 아래, 좌 ,우 사용 가능하다.
			- 주로 레이아웃을 설정하는 용도로 사용된다.
			
		2. 인라인레벨 요소
			- 주요 태그 : <span> , <imp>
			- 필요한 만큼의 너비를 사용한다.
			- width : 0% , height : 0% ==> default
			- 크기를 지정 할 수 없다.
			- 수평으로 쌓인다.
			- margin, padding의 속성을 사용할 수 없다.
			- 텍스트를 설정하는 용도로 주로 사용된다.
	 -->	
</body>
</html>
