<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
	width : 100%;
	height : 50%;
	background-color : #069;		/* #069 == #006699 */
	list-style-type : none; 		/* 점을 제거하는 속성 */
	}
	ul li{
		display: inline-block;		/* 블록레벨 요소가 인라인 레벨요소로 바뀐다. */
		margin: 10px 30px;			
		padding : 5px;
	 }
	 ul li a{
	 	color:white;
	 	text-decoration : none;  	/* a 태그 글자 밑줄을 제거하는 속성 */
	 }
	
		
		
		/* margin : 상단,오른쪽,하단,왼쪽 여백의 넓이를 설정한다. 만약 상단,하단의 픽셀 너비가 같다면
					하나의 픽셀만을 선언하여 상,하단의 길이를 설정할 수 있다.
					좌,우 또한 마찬가지이다. */
					
		/* padding : 상단,오른쪽,하단,왼쪽 요소와 텍스트 사이의 넓이를 설정한다. 만약 상단,하단
					오른쪽,왼쪽의 설정 너비가 같다면 하나의 설정값으로 4방향을 모두 설정할 수 있다. */
	

</style>
</head>
<body>
	
	<!-- 
		display 속성
		
		- 웹 페이지 상에서 요소들이 어떻게 보여지고 다른 요소와 어떻게 상호 배치되는지를 결정하는 속성이다.
		* inline : display 속성이 inline으로 지정된 요소는 전후 줄바꿈 없이 한 줄에 다른 
			 	   요소들과 나란히 배치가 된다.
			 	   예) <hn> , <p> , <div> , <li> 태그 등등
			 	   
		* block : display 속성이 block으로 지정된 요소는 전후 줄바꿈이 들어가 다른 요소들을
				  다른 줄로 밀어내고 혼자 한 줄을 차지한다.
				  예) span 태그, img태그
				  
		* inline-block : display 속성이 inlin-block으로 지정된 요소는 기본적으로 inline
						 요소처럼 전후 줄바꿈이 없이 한 줄에 하나만 inline 요소에서 불가능하던 
						 width 와 height 속성 및 margin , padding 속성의 상하 간격 지정이
						 가능해 진다.
	 -->
	
	<ul>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">사업영역</a></li>
		<li><a href="#">제품문의</a></li>
		<li><a href="#">고객센터</a></li>
		
	</ul>
</body>
</html>
