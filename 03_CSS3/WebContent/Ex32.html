<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.photo{
		position:absolute;
		left:50px;			/* 왼쪽에서 50px 떨어짐 */
		top:100px;			/* 위쪽에서 100px 떨어짐 */
		border-radius:3px;
		opacity:0.5; 		/* 투명도 속성 - 0.5: 반투명하게 */
	
	}
	
	.photo:hover{
		opacity:1;
	}

</style>
</head>
<body>

	<img class="photo" alt="튤립 이미지" src="images/img.jpg">
</body>
</html>
