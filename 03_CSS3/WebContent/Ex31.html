<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.photo{
		position:absolute;
		left: 50px;
		top: 100px;
		-ms-transform: rotate(15deg);		/* 이미지를 회전시키는 속성 */
		-webit-transform: rotate(15deg);	/* 이미지를 회전시키는 속성 */
		-moz-transform: rotate(15deg);		/* 이미지를 회전시키는 속성 */
		-o-transform: rotate(15deg);		/* 이미지를 회전시키는 속성 */
	}
	
	
	/* 
	   CSS는 모듈들이 많고 표준 규약이 아직 완성이 되지 않은 부분도 많이 있다.
	   따라서 현재도 계속적으로 개발이 되고 있는 상황이다.
	   하지만, 아직 표준 규약이 아닌 속성들은 브라우저에 따라 다른 방식으로 지원이 되기 떄문에
	   속성 이름 앞에 접두사(ㅔ)를 붙여서 브라우저 별로 구분 해 주고 있다.
	   -webit- 크롬,사파리 부라우저 
	   -moz- 모질라, 파이어폭스 브라우저
	   -ms- 인터넷 익스플로러
	   -o- 오페라 브라우저
	 */

</style>
</head>
<body>
		<img class="photo" alt="튤립 이미지" src="images/img.jpg">
</body>
</html>
