<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.box{
		width: 500px;
		height: 300px;
		border: 3px double skyblue;
	}
	
	
	/* 
	
	border 속성 
	- 요소의 테두리 선을 지정할 때 사용하는 속성
	- 형식) border: 선의두께 선의종류 선의색상;
	- 개별적으로 사용하는 방법
	  * border-width : 테두리 선의 두께
	  * border-style : 테두리 선의 종류
	  * border-color : 테두리 선의 색상
	  
	- 사용법
	*border-style(테두리 선의 종류)
	 1. none : 테두리 선 없음
	 2. hidden : 테두리 선 숨김
	 3. solid : 실선 , 단선(일반선)
	 4. dotted : 점선(.......)
	 5. dashed : 파선(-------)
	 6. double : 두 줄선(이중선)
	 7. groove : 홈이 파여 있는 선
	 8. ridge : 솟은 모양의 선(groove의 반대)
	 9. inset : 요소 전체가 들어간 선
	 10. outset : 요소 전체가 나온 선
	
	*/
	
</style>
</head>
<body>

	<div class="box">
		
	</div>
	
</body>
</html>
