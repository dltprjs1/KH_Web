<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	body{
		margin : 0;
	}
	
	.box1 {
		width : 300px;			/* 가로 너비 300px */
		height : 200px;			/* 세로 높이 200px */
		background-color: skyblue;
		margin: 10px;
	}
	
	.box2 {
		width : 300px;			/* 가로 너비 300px */
		height : 200px;			/* 세로 높이 200px */
		background-color: lightgray;
		padding:10px;
		box-sizing: border-box;	/* 패딩으로 늘어난 박스 사이즈를 다시 원래대로 되돌리는 속성 */
	}
</style>
</head>
<body>

	<!-- 
		CSS의 여백
		1. margin(요소의 바깥쪽 여백)
			- 요소의 바깥쪽 여백을 지정한다.
			- 바깥쪽 여백은 요소와 요소 사이의 여백(거리, 공간)을 생성할 때 사용한다.
			- 속성에는 상단, 오른쪽, 하단, 왼쪽 다르게 지정할 수 있다.
			- 사용법
				margin : 10px 20px 30px 40px ==> 상단, 오른쪽 ,하단, 왼쪽 
				margin : 10px 20px 30px ==> 상단, [오른쪽,왼쪽] ,하단
				margin : 10px 20px ==> [상단,하단] [오른쪽,왼쪽]
				margin : 10px ==> [상단, 오른쪽, 하단, 왼쪽]
				
		2. padding(요소의 안 쪽 여백)
			- 요소의 안쪽 여백을 지정한다.
			- 단위 : px, em, cm 등의 단위로 지정한다.
			- % : 백분율로 너비를 지정 할 수 있다.
			- 사용법
				padding : 10px 20px 30px 40px ==> 상단, 오른쪽 ,하단, 왼쪽 
				padding : 10px 20px 30px ==> 상단, [오른쪽,왼쪽] ,하단
				padding : 10px 20px ==> [상단,하단] [오른쪽,왼쪽]
				padding : 10px ==> [상단, 오른쪽, 하단, 왼쪽]
	 -->
	<div class = "box1">1</div>
	<div class = "box2">2</div>
</body>
</html>
