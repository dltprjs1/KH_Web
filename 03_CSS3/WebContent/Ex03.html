<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		span{
		font-size:20px;			/* 폰트 크기 */
		font-weight:bold;		/* 폰트 굵기 */
		color:lightgreen;		/* 폰트 색상 */
		}
		
	</style>
	
	<!-- 
	font-size - 글자 크기 설정 
	 -->
</head>
<body>
	<h3>웹 표준 이후에 예</h3>
	<p>
		이제 <span>웹 표준</span>의 역할은 아주 <span>중요</span>합니다.
	</p>
</body>
</html>
