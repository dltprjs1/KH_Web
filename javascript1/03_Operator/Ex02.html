<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  관계(비교)연산자
	   - >= , > , <= , < , == , != , ===
	   - 관계연산자의 결과는 항상 boolean형으로 나타난다.
	*/
	
	let su1 = 10,su2 = 4;
	   
	document.write(su1+" >= "+su2+" >>> "+(su1 >= su2)+"<br>");
	document.write(su1+" > "+su2+" >>> "+(su1 > su2)+"<br>");
	document.write(su1+" <= "+su2+" >>> "+(su1 <= su2)+"<br>");
	document.write(su1+" < "+su2+" >>> "+(su1 < su2)+"<br>");
	document.write(su1+" == "+su2+" >>> "+(su1 == su2)+"<br>");
	document.write(su1+" != "+su2+" >>> "+(su1 != su2)+"<br>");
	document.write(su1+" === "+su2+" >>> "+(su1 === su2)+"<br>");
	
	document.write("<hr>");
	
	let su3 = "1000", su4 = 1000;
	document.write(su3+" == "+su4+" >>> "+(su3 == su4)+"<br>");
	document.write("'1000'의 타입은 " + typeof su3+"<br>");
	document.write("1000의 타입은 " + typeof su4+"<br>");
	
	/* 
		==(동등연산자)
		 - 동등연산자는 비교 대상 값의 자료형이 다른 경우 강제로 형을 바꾼 뒤에 비교를 한다.
		 - 좌항과 우항을 비교한 후 값이 자료형과 상관없이 내용이 같다면 true값을 반환하고,
		   내용이 다르면 false갑슬 반환한다.
	*/
	
	document.write("<hr>")
	
	document.write(su3+" === "+su4+" >>> "+(su3 === su4)+"<br>");
	
	/* 
		===(일치연산자)
		 - 일치연산자는 좌항과 우항의 내용과 자료형이 정확하게 같을 때
		   true, 다르면 false값을 반환한다.
		 - 좌항과 우항의 값이 같고, 좌항의 자료형과 우항의 자료형이 일치할때에만 true값을,
		   그렇지 않으면 false값을 반환한다.
		 - 즉, 내용 뿐만 아니라 자료형까지 일치해야 true 값을 반환한다.
	*/
	
</script>
</head>
<body>

</body>
</html>
