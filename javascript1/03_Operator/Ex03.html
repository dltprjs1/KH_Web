<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 논리 연산자(&& , || , ! )
	let bol1 = true , bol2 = false, bol3 = true, bol4 = false;
	
	document.write(bol1+" && "+bol2+" >>> "+(bol1 && bol2)+"<br>");
	document.write(bol1+" && "+bol3+" >>> "+(bol1 && bol3)+"<br>");
	document.write(bol2+" || "+bol3+" >>> "+(bol2 || bol3)+"<br>");
	document.write(bol3+" || "+bol4+" >>> "+(bol2 || bol3)+"<br>");
	document.write("<hr>");
	
	let a = "A", b = "B";
	
	let c = !2 || 3 && !0; // !2(false) , 3(true) , !0(true)
	
	document.write("c >>> " + c+"<br>");
	
	// a(65) < b(66) || 65 == 66
	c = a < b || a == b;
	
	document.write("c >>> " + c+"<br>");

</script>
</head>
<body>

</body>
</html>
