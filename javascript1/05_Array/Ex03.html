<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let arr = ["홍길동","이순신","유관순"];
	document.write(arr+"<br>");
	document.write("<hr>");

	// unshift(추가할 요소)
	// 배열의 맨 앞(0번째 인덱스)에 요소를 추가하는 방법

	arr.unshift("세종대왕");
	document.write(arr+"<br>");
	document.write("<hr>");
	
	// shift()
	// 배열의 맨 첫 요소를 삭제하는 방법
	
	arr.shift();
	document.write(arr+"<br>");
	document.write("<hr>");
	
	// pop();
	// 배열의 맨 마지막 요소를 삭제하는 방법
	
	arr.pop();
	document.write(arr+"<br>");
	document.write("<hr>");
</script>
</head>
<body>

</body>
</html>
