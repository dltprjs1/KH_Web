<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  자바스크립트에서 데이터를 출력시키는 방법 - 3가지
	  1. console.log()를 이용하는 방법
	  2. document.write()를 이용하는 방법
	  3. alert()를 이용하는 방법
	*/
	
	/* 
	  2. document.write()를 이용하는 방법
	  	==> HTML의 body 영역에 괄호 안의 내용을 출력해주는 함수.
	  	==> 웹 브라우저의 화면에 출력해 주는 함수.
	  	==> HTML의 태그를 적용할 수 있다.
	*/
	
	document.write("반갑습니다. 자바스크립트에 오신걸 환영합니다.<br>");
	  	
	document.write("방가방가");
	
	/* 
	  3. alert()를 이용하는 방법
	  	==> 웹 브라우저 화면에서 간단한 알림 내용을 표시할 때 사용되는 함수이다.
	  	==> alert()함수가 팝업창 형식으로 가장 먼저 생성된다.
	*/
	window.alert("반갑습니다^^");		//window : 자바스크립트의 최상위 함수(생략가능)
</script>
</head>
<body>

</body>
</html>
