<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  1. 자바스크립트에서의 변수와 상수
	   - 변수 : 데이터를 저장하는 공간이다. 데이터가 변할 수 있다. 물건을 보관했다가 필요할 때 다시
	     	   꺼내 사용하는 일종의 창고라고 생각하면 된다. 보관하는 내용이 물건이 아니라 데이터라는 점
	     	   
	     	   ※ 특히 자바스크립트는 변수에 숫자와 문자 뿐만 아니라 함수와 클래스까지 저장이 가능하다.
	     	   
	   - 상수 : 데이터를 저장하는 공간. 데이터가 변할 수 없다.
	   
	  2. 변수를 선언하는 방법
	  	 형식) var 변수명 = 값;
	  	 		// var(variable) : 자바스크립트에서 변수 선언을 의미하는 키워드이다.
	  	 		
	  	 	  let 변수명 = 값;
	  	 		// ECMA ES6 이후 버전부터 사용
	  
	  3. 상수를 선언하는 방법
	  	 형식) const 상수명 = 값;	(constant)
	  	 
	  4. 자바스크립트에서의 자료형
	  	 - 숫자형(number) : 숫자를 표현하는 자료형. 숫자안에서도 정수, 실수로 구분이 되는데 
	  	 				  자바스크립트에서의 숫자 자료형은 그 종류들을 하나로 총괄한다.
	  	 				  십진수와 실수형은 일반적으로 사용하는 숫자이지만 16진수는 글자색이나 배경색을
	  	 				  나타낼 때 사용하기도 한다.
	  	 				  예) var age = 17;
	  	 				     var color = 0xF00; (빨간색)
	  	 				     
	  	 - 문자형(String) : 홑따옴표 또는 쌍따옴표를 양 끝에 두고, 그 안에 한 글자 이상의 문자가 있는
	  	 				  자료형을 말한다.
	  	 				  예) var name = "홍길동";
	  	 				  
	  	 - 논리형(boolean) : 참(true) 또는 거짓(false) 두 가지 값을 가지는 자료형
	  	 
	  	 - typeof 연산자 : 해당 변수의 자료형을 알려주는 연산자.
	  	 
	  	 - 함수형(function)
	  	 
	  	 - 클래스(class)
	  	 
	  	 - undefined : 일반적으로 변수를 만든 후 초기화하지 않은 상태를 말한다.
	  	 			   예) var data;
	  	 			   	  alert("data >>>"+ data);
	  	 			   	  
	  	 - null : 아무 것도 참조하고 있지 않다는 의미.
	  	 		  비어 있는, 존재하지 않는 값을 의미한다.
	  	 		  주로 객체를 담을 변수를 초기화 할 때 많이 사용된다.
	  	 		  
	  	 - NaN : Not A Number.
	  	 		 즉, 숫자가 아닌 데이터를 숫자처럼 사용할 때 나타나는 자료형이다.
	  	 		 
	  5. 변수명 작성 규칙
	  	 * 영문 대/소문자, 숫자, _또는 $만을 사용할 수 있다.
	  	 * 변수명의 첫 글자로 숫자가 오면 안된다.
	  	 * 변수명은 대소문자를 구별한다.
	  	 		==>SUM과 sum은 다른 변수명으로 인식
	  	 * 변수명 작성 시 소문자로 시작.
	  	 * 공백이 들어가면 안된다.
	  	 * 변수명을 사용 시 되도록 의미를 부여해서 작성하는 것이 좋다.
	  	 * 자바스크립트 예약어를 사용할 수 없다.
	  	 		예)document, do, for, var 등등
	  	 * 두 단어 이상을 결합해서 변수명을 사용 시 낙타봉 표기법(CamelCase)를 권장
	  	 		
	*/
	
	var name = "홍길동";
	
	console.log("name >>> " + name);
	
	var name = 100; 						// 동일한 변수명을 작석할 수 있다
	
	let str = "홍길동";
	
	console.log("name >>> " + name);		// 변수의 자료형이 변할 수 있다.
	console.log("str >>> " + str);
	
	//let str = 150; 	동일한 변수명을 작성할 수 없다.
	
	//상수 선언 방법
	const num = 45;
	
	console.log("num >>> " + num);
	
	/* 
	num = 130;
	
	console.log("num >>> " + num);			 상수의 데이터값을 변경할 수 없다.
	 */
	 
	let str1 = "대한민국";
	
	document.write(str1 + "<br>");
	document.write(typeof str1 + "<br>");
	document.write("<h2 style='color:skyblue'>" + str1 + "</h2>");	
	// 쌍따옴표 안에는 홑따옴표로 작성해야 한다.
	console.log("name type >>> " + typeof name);

</script>
</head>
<body>

</body>
</html>
