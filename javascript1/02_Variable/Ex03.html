<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	
		[문제] 키보드로 두 수를 입력 받아서 덧셈, 뺄셈, 곱셈, 나눗셈 작업을 진행해 보세요.
		document.write() 함수를 이용하여 화면에 출력
		주의) 나눗셈은 기본적으로 일단 자료형을 double형으로 변환을 한 후에 나눗셈 작업을 진행해야 한다.
	*/
	
	let a = Number(prompt("정수를 입력하세요"));
	let b = Number(prompt("정수를 입력하세요"));
	
	document.write((a+b) + "<br>");
	document.write((a-b)+"<br>");
	document.write((a*b)+"<br>");
	document.write((a/b).toFixed(3));
	//toFixed() = 소숫점 자릿수를 잘라주는 함수
	
</script>
</head>
<body>

</body>
</html>
