<script type="text/javascript">

	/* 
	  [문제] 키보드를 이용하여 사용자 아이디와 사용자 비밀번호를 입력받아서 입력받은 사용자 아이디가 "hong"이고,
	        입력받은 사용자 비밀번호가"1234"이면 "환영합니다."라는 메세지를 화면에 출력해 보세요.
	*/
	
	let id = prompt("아이디를 입력해주십시오.");
	let pwd = prompt("비밀번호를 입력해주십시오.");
	
	if(id==="hong"){
		if(pwd ==="1234"){
			document.write("환영합니다.");
		}else{
			document.write("비밀번호를 확인해 주십시오.");			
		}
	}else{
		document.write("아이디를 확인해 주십시오.");
	}

</script>
