<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  [문제1] 1~100 사이의 숫자 중에서 5의 배수는 빨간색,
	         6의 배수는 아쿠아(aqua),7의 배수는 초록색으로
	         화면에 보여주세요.
	*/
	/* 
	  [문제2] 숫자를 키보드로 입력을 받아서 입력받은 수까지의 홀수의 합과 짝수의 합을 구하여
	         화면에 보여주세요.
	*/
	/* 
	  [문제3] 1~100 사이의 숫자를 출력하되, 3의 배수가아니고 2의배수가아닌 나머지숫자를 화면에 보여주세요.
	*/
	
	for(let i=1;i<=100;i++){
		if(i%5==0){
			document.write("<font color='red'>"+i+"<br>");
		}else if(i%6==0){
			document.write("<font color='aqua'>"+i+"<br>")
		}else if(i%7==0){
			document.write("<font color='green'>"+i+"<br>")
		}else{
			document.write(i+"<br>");
		}
	}
	
	document.write("<hr>");
	
	let num = prompt("정수를 입력해주십시오.");
	let oddsum=0;
	let evensum=0;
	
	for(let i=1;i<=num;i++){
		if(i%2==0){
			evensum+=i;
		}else{
			oddsum+=i;
		}
	}
	document.write("짝수의합 : "+evensum+"<br>");
	document.write("홀수의합 : "+oddsum+"<br>");
	
	document.write("<hr>");
	
	for(let i=1;i<=100;i++){
		if(i%3!=0 && i%2!=0){
			document.write(i+"<br>");
		}
	}
	
	
</script>
</head>

</body>
</html>
