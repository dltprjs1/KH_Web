<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	난수를 발생시켜서 추첨을 통해 경품을 받게 만들어 보자.
	
	<요구사항>
	 - 1부터 10사이의 숫자를 랜덤하게 뽑아 보자.
	 - 3번 : 냉장고 당첨 / 5번 : 노트북 당첨 / 8번 : TV 당첨
	 - 그 외의 번호는 "꽝"

	
	- 난수를 발생시키는 함수
	Math.random() * 마지막 숫자 + 시작 숫자
	*/
	
	let random = Math.floor(Math.random()*10+1);	// Math.floor : 소수점 버림 함수
	switch(random){
	case 3: 
		document.write("축하드립니다! 냉장고에 당첨 되셨습니다!");
		break;
	case 5:
		document.write("축하드립니다! 노트북에 당첨 되셨습니다!");
		break;
	case 8:
		document.write("축하드립니다! TV에 당첨 되셨습니다!");
		break;
	default:
		document.write("꽝");
	}
	
</script>
</head>
<body>

</body>
</html>
