<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  반복문 : 특정 구문을 반복해서 실행하고자 할 때 사용하는 제어문
	   - 반복문의 종류 : while 반복문, do ~ while 반복문, for문
	   - while 반복문과 for 반복문을 많이 사용한다.
	*/
	
	let su = 1;
	   
	while(su<=10){
		document.write("su >>> " + su + "<br>");
		su++;
	}
</script>
</head>
<body>

</body>
</html>
