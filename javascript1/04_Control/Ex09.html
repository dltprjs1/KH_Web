<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* 
	  [문제1] 1~100 사이의 숫자 중에서 숫자가 4의 배수 이면서 동시에 6의 배수인 숫자를 화면에 보여주세요.
	        조건)while 반복문을 이용할것.
	*/
	/* 
	  [문제2] 1~100사이의 숫자 중에서 홀수인 경우에는 글자색을 빨간색으로, 짝수인 경우에는 글자색을 
	         파란색으로 화면에 보여주세요.
	         조건)while 반복문을 이용할것.
	*/
	let su=1;
	let su2=1;
	while(su<=100){
		if(su % 4 == 0 && su % 6 == 0){
			document.write(su+"<br>")
		}
		su++;
	}

	while(su2<=100){
		if(su2 % 2 ==1){
 			document.write("<font color='red'>"+su2+"<br>");
		}else{
 			document.write("<font color='blue'>"+su2+"<br>");
		}
		su2++;
	} 
	
</script>
